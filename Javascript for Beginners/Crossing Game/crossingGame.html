<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossing Game</title>
    <style type="text/css">
        canvas {
            border: 2px solid black;
            background-color:red;
        }
    </style>
</head>
<body>
    <h1>Crossing Game</h1>
    <canvas id="myCanvas" width="1000" height="500">

    </canvas>

    <script type="text/javascript">
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        let screenWidth = 1000;
        let screenHeight = 500;
        let width = 50;
        var isGameLive = true;

        var isRightKeyPressed = false;
        var isLeftKeyPressed = false;

        class GameCharacter {
            constructor(x, y, width, height, color, speed) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.speed = speed;
                this.maxSpeed = 4;
            }

            moveVertically() {
                if(this.y > screenHeight - 100 || this.y <50 ) {
                    this.speed = -this.speed;
                } 
                this.y += this.speed;
            }

            moveHorizontally() {
                this.x += this.speed;
            }
        }

        var enemies = [
            new GameCharacter(200, 225, width, width, "rgb(0, 0, 255)", 2),
            new GameCharacter(450, screenHeight - 100, width, width, "rgb(0, 0, 255)", 3),
            new GameCharacter(700, 50, width, width, "rgb(0, 0, 255)", 4)
        ];

        var player = new GameCharacter(50, 200, width, width, "rgb(0, 255, 0", 0);

        var goal = new GameCharacter(screenWidth - width, 200, width, 100, "rgba(0, 0, 0)", 0);

        var sprites = {};

        var loadSprites = function() {
            sprites.player = new Image();
            sprites.player.src = "images/hero.png";
            sprites.background = new Image();
            sprites.background.src = "images/floor.png";
            sprites.enemy = new Image();
            sprites.enemy.src = "images/enemy.png";
            sprites.goal = new Image();
            sprites.goal.src = "images/chest.png";

        }

        document.onkeydown = function(event) {
            // var keyPressed = event.keyCode;
            // if (keyPressed == 39) {
            //     player.speed = player.maxSpeed;
            // } else if (keyPressed == 37) {
            //     player.speed = -player.maxSpeed;
            // } 

            var keyPressed = event.keyCode;
            if (keyPressed == 39) {
                isRightKeyPressed = true;
                player.speed = player.maxSpeed;
            } else if (keyPressed == 37) {
                isLeftKeyPressed = true;
                player.speed = -player.maxSpeed;
            } 
        };

        document.onkeyup = function(event) {
            // var keyPressed = event.keyCode;
            // if (keyPressed == 39 || keyPressed == 37) {
            //     player.speed = 0;
            // }
            var keyUp = event.keyCode;
            if (keyUp == 39)  {
                isRightKeyPressed = false;
                if(isLeftKeyPressed) {
                    player.speed = -player.maxSpeed;
                } else {
                    player.speed = 0;
                }
            } else if (keyUp == 37) {
                isLeftKeyPressed = false;
                if (isRightKeyPressed) {
                    player.speed = player.maxSpeed;
                } else {
                    player.speed = 0;
                }
            }
            
        }

        var checkCollisions = function(rect1, rect2) {
            var xOverlap = Math.abs(rect1.x - rect2.x) <= Math.max(rect1.width, rect2.width);
            var yOverlap = Math.abs(rect1.y - rect2.y) <= Math.max(rect1.height, rect2.height);
            return xOverlap && yOverlap;
        }

        var draw = function() {
            ctx.clearRect(0, 0, screenWidth, screenHeight);

            // ctx.fillStyle = rectangle.color;
            // ctx.fillRect(rectangle.x, rectangle.y, rectangle.width, rectangle.height);

            // ctx.fillStyle = player.color;
            // ctx.fillRect(player.x, player.y, player.width, player.height);

            // ctx.fillStyle = goal.color;
            // ctx.fillRect(goal.x, goal.y, goal.width, goal.height);

            // enemies.forEach(function(element) {
            //     ctx.fillStyle = element.color;
            //     ctx.fillRect(element.x, element.y, element.width, element.height, element.speed);
            // });

            ctx.drawImage(sprites.background, 0, 0);
            ctx.drawImage(sprites.player, player.x, player.y);
            ctx.drawImage(sprites.goal, goal.x, goal.y);

            enemies.forEach(function(element) {
                ctx.drawImage(sprites.enemy, element.x, element.y);  
            });
        }

        var update = function() {
            if (checkCollisions(player, goal)) {
                endGameLogic("You win!");
            }

            enemies.forEach(function(element) {
                if (checkCollisions(player, element)) {
                    endGameLogic("Game Over");
                }
                element.moveVertically();
            });

            player.moveHorizontally();
            
        }

        var endGameLogic = function(text){
            isGameLive = false;
            alert(text);
            window.location = "";
        }

        var step = function() {
            update();
            draw();
            if (isGameLive) {
                window.requestAnimationFrame(step);
            };
        }
        loadSprites();
        step();
    </script>
</body>
</html>
